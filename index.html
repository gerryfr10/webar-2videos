<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="video1" src="video1.mp4" autoplay loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker1.patt">
        <a-video src="#video1" width="1.2" height="0.675" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
